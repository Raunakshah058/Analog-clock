<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       
        <div id="clock">
            <input type="text" id='inputvalue' class="input1 position">
            
            <div class="circle position"></div>
            <div class="position hands" id="hour"></div>
            <div class="position hands" id="minute"></div>
            <div class="position hands" id="second"></div>
            <span class="clockbox1 position"  script="--i=1"><b>1</b></span>
            <span class="clockbox2 position" script="--i=2"><b>2</b></span>
            <span class="clockbox3 position" script="--i=3"><b>3</b></span>
            <span class="clockbox4 position" script="--i=4"><b>4</b></span>
            <span class="clockbox5 position" script="--i=5"><b>5</b></span>
            <span class="clockbox6 position" script="--i=6"><b>6</b></span>
            <span class="clockbox7 position" script="--i=7"><b>7</b></span>
            <span class="clockbox8 position" script="--i=8"><b>8</b></span>
            <span class="clockbox9 position" script="--i=9"><b>9</b></span>
            <span class="clockbox10 position" script="--i=10"><b>10</b></span>
            <span class="clockbox11 position" script="--i=11"><b>11</b></span>
            <span class="clockbox12 position" script="--i=12"><b>12</b></span>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
